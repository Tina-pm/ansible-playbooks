# Playbook: Automatic IP blocking with `fail2ban`.
---
- name: Automatic IP blocking with `fail2ban`
  hosts: '{{ target_hosts | d("all") }}'
  gather_facts: false
  become: true
  roles:
    - role: tina_pm.common.fail2ban
      when: ferm__enable and fail2ban__enable
      tags: [ferm, fail2ban]
